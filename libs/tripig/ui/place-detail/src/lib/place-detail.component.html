<mat-card>
  <mat-card-header>
    <mat-card-title>{{ data?.name }}</mat-card-title>
    <mat-card-subtitle>
      <app-rating-stars [rating]="data?.rating"></app-rating-stars>
      <mat-icon>comment</mat-icon>{{ data?.numberOfReviews }}ä»¶
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div *ngFor="let photo of data?.photos">
      <img [src]="photo.getUrl({ maxHeight: 500, maxWidth: 500 })" />
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onCancelClick()">close</button>
  </mat-card-actions>
</mat-card>
